<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jobs Report</title>

  <!-- Stili base -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header class="app-header">
    <h1>Jobs Report</h1>
  </header>

  <main class="app-container">
    <!-- Sezione per creare un nuovo rapportino -->
    <section class="form-section">
      <h2>Nuovo Rapportino</h2>

      <form id="rapportinoForm">
        <label>
          Data:
          <input type="date" id="date" required />
        </label>

        <label>
          Progetto:
          <input type="text" id="project" placeholder="Nome progetto" required />
        </label>

        <label>
          Numero persone:
          <input type="number" id="people" min="1" required />
        </label>

        <label>
          Ore totali:
          <input type="number" id="hours" min="0" step="0.5" required />
        </label>

        <label>
          Note:
          <textarea id="notes" placeholder="Note opzionali"></textarea>
        </label>

        <button type="submit">Aggiungi</button>
      </form>
    </section>

    <!-- Lista rapportini -->
    <section class="list-section">
      <h2>Rapportini salvati</h2>
      <div id="rapportiniList"></div>
    </section>
  </main>

  <!-- Script principale -->
  <script type="module" src="app.js"></script>
</body>
</html>
